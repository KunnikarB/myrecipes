    <!--contact form-->
    <form>
      <div class="container">
        <h1>Contact Me</h1>
        <div class="row">
          <div class="column">
            <form>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter Your Name.."
              />

              <label for="subject">Message</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Enter your massage"
                style="height: 170px"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </form>
